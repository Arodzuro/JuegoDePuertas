<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Desafío de puertas</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="header">
      <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg">
    </div>

    <div class="title-row">
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
      <p class="instructions-title">Instrucciones</p>
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
    </div>

    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Escondido detrás de una de estas puertas se encuentra un robot.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Tu misión es abrir todas las puertas sin encontrate con él.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">Si logras evitar al robot hasta que abras la última puerta,¡tu ganas!</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">Veamos si hoy tienes suerte!</td>
      </tr>
    </table>

    <div class="door-row">
      <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
      <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
      <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
    </div>

    <div id="start" class="start-row">Buena suerte!</div>

    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
